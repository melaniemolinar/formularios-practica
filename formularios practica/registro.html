<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulario de Registro</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="form-container">
    <h2>Formulario de Registro</h2>
    <form id="registroForm">
      <div class="form-group">
        <input type="text" id="username" placeholder="Nombre de usuario" required />
        <input type="email" id="email" placeholder="Email" required />
      </div>
      <div class="form-group">
        <input type="password" id="password" placeholder="Contraseña" required />
        <input type="password" id="confirmPassword" placeholder="Repita contraseña" required />
      </div>
      <div class="form-group">
        <input type="text" id="fullName" placeholder="Nombre Completo" required />
      </div>
      <div class="form-group">
        <label>
          <input type="checkbox" id="terms" required />
          He leído y acepto los <a href="#"><strong>Terminos y Condiciones</strong></a> y la <a href="#"><strong>Política de Privacidad</strong></a>
        </label>
      </div>
      <div class="form-group">
        <label>
          <input type="checkbox" id="noMarketing" />
          No quiero recibir correos electronicos sobre nuevos productos, ofertas...
        </label>
      </div>
      <button type="submit">Acceder</button>
    </form>
  </div>
  <script src="scripts/scripts.js"></script>
</body>
